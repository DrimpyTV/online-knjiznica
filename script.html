<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Knjižnica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Online Knjižnica</h1>
    </header>
    <main>
        <div id="search-section">
            <input type="text" id="search-input" placeholder="Pretraži...">
            <button id="search-btn">Pretraži</button>
        </div>
        <div id="book-list" class="container">
        </div>
        <div id="cart">
            <h2>Kolica za kupnju:</h2>
            <ul id="cart-items"></ul>
            <p id="total-copies"></p>
            <p id="total-price"></p>
        </div>
    </main>
    <footer>
        <p>Knjižnica - Ivan Maleš, Matija Blajić</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
